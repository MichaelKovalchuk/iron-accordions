<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../iron-accordions.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="iron-accordions-fixture">
      <template>
        <iron-accordions>
          <iron-accordion>
            <h3>Memento</h3>
            <p>Some detail</p>
          </iron-accordion>
          <iron-accordion>
            <h3>Inception</h3>
            <p>Some detail</p>
          </iron-accordion>
          <iron-accordion>
            <h3>Interstellar</h3>
            <p>Some detail</p>
          </iron-accordion>
        </iron-accordions>
      </template>
    </test-fixture>

    <script>
      describe('Test <iron-accordions>', function() {
        describe('<iron-accordions> selected attribute', function() {
          var myEl;
          beforeEach(function() {
            myEl = fixture('iron-accordions-fixture');
          });

          it('should not select anything at the first time', function() {
            expect(myEl.selected).to.not.exist;
          });

          it('should open first element when assigned the selected to 0', function() {
            expect(myEl.items[0].opened).to.be.false;
            expect(myEl.items[1].opened).to.be.false;
            expect(myEl.items[2].opened).to.be.false;

            myEl.selected = 0;
            expect(myEl.items[0].opened).to.be.true;
            expect(myEl.items[1].opened).to.be.false;
            expect(myEl.items[2].opened).to.be.false;
          });

          it('should select third element when third element header is clicked', function() {
            expect(myEl.selected).to.not.equal(2);
            expect(myEl.items[2].opened).to.be.false;

            myEl.items[2].$.header.click();

            expect(myEl.selected).to.equal(2);
            expect(myEl.items[2].opened).to.be.true;
          });
        });
      });
    </script>

  </body>
</html>
